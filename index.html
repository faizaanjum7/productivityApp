<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skylar Focus</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-in-up': 'slideInUp 0.5s ease-out',
              'modal-in': 'modalIn 0.3s ease-out',
              'modal-out': 'modalOut 0.3s ease-in',
              'breathing-glow': 'breathing-glow 4s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              modalIn: {
                '0%': { opacity: 0, transform: 'translateY(-20px) scale(0.95)' },
                '100%': { opacity: 1, transform: 'translateY(0) scale(1)' },
              },
              modalOut: {
                '0%': { opacity: 1, transform: 'translateY(0) scale(1)' },
                '100%': { opacity: 0, transform: 'translateY(-20px) scale(0.95)' },
              },
              'breathing-glow': {
                '0%': { boxShadow: '0 0 10px 0px var(--glow-color-start)' },
                '50%': { boxShadow: '0 0 20px 3px var(--glow-color-end)' },
                '100%': { boxShadow: '0 0 10px 0px var(--glow-color-start)' },
              }
            }
          }
        }
      }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" 
      rel="stylesheet"
    />

        "react/": "https://aistudiocdn.com/react@^19.2.0/",

      }
    }
    </script>
